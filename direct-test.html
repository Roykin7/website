<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Form Test - STEMCity Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">🎯 Direct Form Test</h1>
        <p class="text-gray-600 mb-8">Direct submission test to your Google Forms (no external scripts).</p>

        <!-- Debug Console -->
        <div class="mb-8 p-6 bg-gray-50 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Results:</h2>
            <div id="results" class="space-y-4"></div>
        </div>

        <!-- Newsletter Test -->
        <div class="mb-8 p-6 bg-blue-50 rounded-lg">
            <h2 class="text-xl font-semibold text-blue-800 mb-4">📧 Newsletter Form Test</h2>
            <button onclick="testNewsletter()" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700">
                🧪 Test Newsletter Form
            </button>
        </div>

        <!-- Contact Test -->
        <div class="mb-8 p-6 bg-green-50 rounded-lg">
            <h2 class="text-xl font-semibold text-green-800 mb-4">📞 Contact Form Test</h2>
            <button onclick="testContact()" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700">
                🧪 Test Contact Form
            </button>
        </div>

        <!-- Registration Test -->
        <div class="mb-8 p-6 bg-purple-50 rounded-lg">
            <h2 class="text-xl font-semibold text-purple-800 mb-4">🎓 Registration Form Test</h2>
            <button onclick="testRegistration()" class="bg-purple-600 text-white px-6 py-3 rounded-md hover:bg-purple-700">
                🧪 Test Registration Form
            </button>
        </div>
    </div>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `p-3 rounded-md ${isSuccess ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
        }

        async function testNewsletter() {
            addResult('🧪 Starting Newsletter Test...', true);
            
            try {
                const formData = new FormData();
                formData.append('entry.1045781291', 'newsletter-test@example.com');  // Email
                formData.append('entry.2005620554', 'Newsletter');                    // First Name
                formData.append('entry.1166974658', 'Tester');                       // Last Name
                formData.append('entry.1277962045', 'General updates');              // Interests
                formData.append('entry.839337160', 'Website');                       // Source

                const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLSfYi96SQxqtz2ypXhCpkgHBKEh-qC3PEpkSd3_HXmVdzUDE5g/formResponse', {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });

                addResult('✅ Newsletter form submitted successfully! Check your Google Form responses.', true);
                
            } catch (error) {
                addResult(`❌ Newsletter form failed: ${error.message}`, false);
            }
        }

        async function testContact() {
            addResult('🧪 Starting Contact Test...', true);
            
            try {
                const formData = new FormData();
                formData.append('entry.2005620554', 'Contact');                      // First Name
                formData.append('entry.1166974658', 'Tester');                       // Last Name
                formData.append('entry.1045781291', 'contact-test@example.com');     // Email
                formData.append('entry.1065046570', '555-123-4567');                 // Phone
                formData.append('entry.1166648101', 'General Inquiry');              // Reason
                formData.append('entry.839674319', 'Test Company');                  // Company
                formData.append('entry.1278476192', '');                             // Publication
                formData.append('entry.1501889170', '');                             // Position
                formData.append('entry.1984618741', 'This is a test message from the direct form test.');  // Message
                formData.append('entry.1426453416', 'I agree to STEMCity Labs storing my information for the purpose of responding to my inquiry');  // Consent

                const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLScWj8DMS89YZD2n6yc9upUFa_9LUhLnYqkW06kv2Q8zPR-Omw/formResponse', {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });

                addResult('✅ Contact form submitted successfully! Check your Google Form responses.', true);
                
            } catch (error) {
                addResult(`❌ Contact form failed: ${error.message}`, false);
            }
        }

        async function testRegistration() {
            addResult('🧪 Starting Registration Test...', true);
            
            try {
                const formData = new FormData();
                formData.append('entry.2005620554', 'Test');                         // Child First Name
                formData.append('entry.1166974658', 'Child');                        // Child Last Name  
                formData.append('entry.1073592195', '10');                           // Child Age
                formData.append('entry.1796806607', 'App Development (Ages 9–18)');  // Track
                formData.append('entry.1891663766', 'Test Parent');                  // Parent Name
                formData.append('entry.1065046570', '555-123-4567');                 // Contact Phone
                formData.append('entry.1045781291', 'parent-test@example.com');      // Email
                formData.append('entry.1984618741', 'No special requirements');      // Special Requirements
                formData.append('entry.603799504', 'Emergency Contact');             // Emergency Contact Name
                formData.append('entry.1937718743', '555-999-9999');                 // Emergency Contact Phone
                formData.append('entry.1426453416', 'I consent to my child being photographed/videoed for STEMCity Labs promotional materials');  // Photo Consent

                const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLSf9MkNyWtP9ezFJZExJKJPhn-uSgj_O6iMc7UFrxiS4cc2LVg/formResponse', {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });

                addResult('✅ Registration form submitted successfully! Check your Google Form responses.', true);
                
            } catch (error) {
                addResult(`❌ Registration form failed: ${error.message}`, false);
            }
        }

        // Auto-test when page loads
        window.addEventListener('load', () => {
            addResult('🚀 Direct Form Test page loaded. Click buttons above to test each form.', true);
        });
    </script>
</body>
</html>
