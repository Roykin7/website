<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - STEMCity Labs ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #e3f0ff 0%, #f9f9f9 100%);
            color: #222;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        nav {
            background: #1a237e;
            box-shadow: 0 2px 8px rgba(26,35,126,0.08);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 0.5rem 1rem;
        }
        nav ul li a, nav ul li .erp-icon-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        nav ul li a:hover, nav ul li a.active, nav ul li .erp-icon-link:hover {
            background: #3949ab;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(60,60,120,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            margin-top: 6rem;
        }
        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #3949ab;
            font-weight: 600;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid #e3f0ff;
            border-radius: 8px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            background: #f5f7fa;
        }
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #ff9800 60%, #ff5722 100%);
            color: #fff;
            font-weight: 700;
            border-radius: 8px;
            padding: 0.7rem 0;
            border: none;
            font-size: 1.08rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #ffb74d 60%, #ff7043 100%);
        }
        .erp-note {
            text-align: center;
            color: #3949ab;
            font-size: 0.98rem;
            margin-top: 1.2rem;
        }
        @media (max-width: 700px) {
            .login-container { margin-top: 7.5rem; }
            nav ul { flex-direction: column; }
            nav ul li { margin: 0.5rem 0; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="solution.html">Our Solution</a></li>
            <li><a href="goals.html">Goals & Impact</a></li>
            <li><a href="get-involved.html">Get Involved</a></li>
            <li><a href="success-stories.html">Success Stories</a></li>
            <li><a href="news.html">News & Blog</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li>
                <a href="ERP.html" class="erp-icon-link" aria-label="ERP Sign In">
                    <!-- ERP/lock icon SVG -->
                    <svg width="20" height="20" fill="currentColor" style="vertical-align:middle;" viewBox="0 0 24 24">
                        <path d="M17 8V7a5 5 0 0 0-10 0v1a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-7a3 3 0 0 0-3-3zm-8-1a3 3 0 0 1 6 0v1H9V7zm10 11a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v7zm-6-3v2h2v-2a1 1 0 0 0-2 0z"/>
                    </svg>
                    ERP
                </a>
            </li>
        </ul>
    </nav>
    <div class="login-container">
        <h1>Sign In</h1>
        <form method="post" action="https://your-odoo-instance-url.com/web/login">
            <label for="login">Employee Email</label>
            <input type="text" id="login" name="login" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Sign In">
        </form>
        <div class="erp-note">
            For authorized STEMCity Labs employees only.<br>
            Powered by Odoo ERP.
        </div>
    </div>
</body>
</html>
